<html>
  <body>
    <h1>Request Data</h1>
    <table>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Method</td>
        <td>{{ .Method }}</td>
      </tr>
      <tr>
        <td>Headers</td>
        <td>
          <table>
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>
            {{range $key, $value := .Header}}
            <tr>
              <td>{{ $key }}</td>
              <td>{{ $value }}</td>
            </tr>
            {{end}}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
